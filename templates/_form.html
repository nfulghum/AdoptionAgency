{{ form.hidden_tag() }}

{% for field in form if field.widget.input_type != 'hidden' %}

<div class='form-group'>
    {{ field.label }}
    {{ field(class="form-control") }}

    <span>
        {% if field.erros %}
        {% for error in field.errors %}
        <b>{{ error }}</b>
        {% endfor %}
        {% endif %}
    </span>
</div>

{% endfor %}
